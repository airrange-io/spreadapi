<svg viewBox="0 0 900 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="280" fill="#F8F6FE" rx="12"/>

  <!-- Step 1: Browser -->
  <rect x="40" y="60" width="220" height="160" rx="12" fill="white" stroke="#E8E0FF" stroke-width="2"/>
  <rect x="60" y="90" width="180" height="20" rx="4" fill="#E8E0FF"/>
  <rect x="60" y="120" width="80" height="40" rx="4" fill="#E6F4FF"/>
  <rect x="150" y="120" width="90" height="40" rx="4" fill="#F0F0F0"/>
  <rect x="60" y="170" width="180" height="30" rx="4" fill="#F8F6FE"/>
  <text x="150" y="45" text-anchor="middle" fill="#4F2D7F" font-size="14" font-weight="600" font-family="system-ui, sans-serif">1. Build in Browser</text>
  <text x="150" y="240" text-anchor="middle" fill="#666" font-size="11" font-family="system-ui, sans-serif">Import Excel, define API</text>
  <text x="150" y="255" text-anchor="middle" fill="#666" font-size="11" font-family="system-ui, sans-serif">Data stays in memory</text>

  <!-- Arrow 1 -->
  <path d="M280 140 L340 140" stroke="#9333EA" stroke-width="2" stroke-dasharray="6,4"/>
  <path d="M330 130 L345 140 L330 150" stroke="#9333EA" stroke-width="2" fill="none"/>

  <!-- Step 2: Export -->
  <rect x="360" y="80" width="180" height="120" rx="12" fill="white" stroke="#E8E0FF" stroke-width="2"/>
  <rect x="410" y="110" width="80" height="60" rx="8" fill="#F8F6FE" stroke="#9333EA" stroke-width="1"/>
  <text x="450" y="135" text-anchor="middle" fill="#9333EA" font-size="11" font-weight="500" font-family="system-ui, sans-serif">.json</text>
  <text x="450" y="155" text-anchor="middle" fill="#666" font-size="10" font-family="system-ui, sans-serif">~184 KB</text>
  <text x="450" y="45" text-anchor="middle" fill="#4F2D7F" font-size="14" font-weight="600" font-family="system-ui, sans-serif">2. Export Package</text>
  <text x="450" y="240" text-anchor="middle" fill="#666" font-size="11" font-family="system-ui, sans-serif">One-click download</text>
  <text x="450" y="255" text-anchor="middle" fill="#666" font-size="11" font-family="system-ui, sans-serif">Contains everything</text>

  <!-- Arrow 2 -->
  <path d="M560 140 L620 140" stroke="#9333EA" stroke-width="2" stroke-dasharray="6,4"/>
  <path d="M610 130 L625 140 L610 150" stroke="#9333EA" stroke-width="2" fill="none"/>

  <!-- Step 3: Runtime -->
  <rect x="640" y="60" width="220" height="160" rx="12" fill="white" stroke="#9333EA" stroke-width="2"/>
  <rect x="660" y="90" width="180" height="30" rx="4" fill="#9333EA"/>
  <text x="750" y="110" text-anchor="middle" fill="white" font-size="12" font-weight="500" font-family="system-ui, sans-serif">SpreadAPI Runtime</text>
  <rect x="660" y="130" width="85" height="70" rx="4" fill="#F8F6FE"/>
  <text x="702" y="160" text-anchor="middle" fill="#666" font-size="10" font-family="system-ui, sans-serif">Docker</text>
  <text x="702" y="175" text-anchor="middle" fill="#666" font-size="10" font-family="system-ui, sans-serif">Container</text>
  <rect x="755" y="130" width="85" height="70" rx="4" fill="#E6F4FF"/>
  <text x="797" y="160" text-anchor="middle" fill="#666" font-size="10" font-family="system-ui, sans-serif">REST</text>
  <text x="797" y="175" text-anchor="middle" fill="#666" font-size="10" font-family="system-ui, sans-serif">API</text>
  <text x="750" y="45" text-anchor="middle" fill="#4F2D7F" font-size="14" font-weight="600" font-family="system-ui, sans-serif">3. Deploy Internally</text>
  <text x="750" y="240" text-anchor="middle" fill="#666" font-size="11" font-family="system-ui, sans-serif">Your servers, your network</text>
  <text x="750" y="255" text-anchor="middle" fill="#666" font-size="11" font-family="system-ui, sans-serif">Zero cloud dependencies</text>
</svg>
